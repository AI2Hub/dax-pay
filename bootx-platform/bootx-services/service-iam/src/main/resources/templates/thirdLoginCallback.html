<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>第三方登录</title>

登陆中...
<body>
<script th:inline="javascript">
    const authCode = [[${authCode}]]
    setTimeout(function (){
        window.opener.postMessage({
            authCode: authCode.code,
            loginType: authCode.loginType,
            state: authCode.state
        }, "*");
        window.close();
    },50)
</script>
</body>
